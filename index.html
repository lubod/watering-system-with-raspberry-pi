<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" charset="utf-8" src="data.js"></script>
	</head>
<body onload="getStatus()">
	<div class="container">
		<div class="row">
			<div class="col">
		                <button class="btn btn-primary btn-block" id="showButton" name="showButton" type="button" onclick="getStatus()">Status</button>
			</div>
		</div>
		<div class="row">
                        <div class="col" id="temp">
			CPU temp=? Temp=? Humidity=?

			</div>
		</div>
		<div class="row">
			<div class="col">
	               		<button class="btn btn-secondary btn-block" id="UNpause" name="UNpause" type="button" onclick="UNpause()">UNPause</button>
			</div>
			<div class="col">
				<button class="btn btn-secondary btn-block" id="pause" name="pause" type="button" onclick="pause()">Pause</button>
			</div>
		</div>
		<div class="row">
			<div class="col" id="cron">
			CRON: ?
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-secondary btn-block" id="pumpON" name="pumpON" type="button" onclick="pumpON()">Pump ON</button>
			</div>
			<div class="col">
				<button class="btn btn-secondary btn-block" id="pumpOFF" name="pumpOFF" type="button" onclick="pumpOFF()">Pump OFF</button>
			</div>
		</div>
		<div class="row">
			<div class="col" id="pump">
			PUMP 3 status: ?
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-secondary btn-block" id="westernON" name="westernON" type="button" onclick="westernON()">Western ON</button>
			</div>
			<div class="col">
				<button class="btn btn-secondary btn-block" id="westernOFF" name="westernOFF" type="button" onclick="westernOFF()">Western OFF</button>
			</div>
		</div>
                <div class="row">
			<div class="col" id="western">
			WESTERN 22 status: ?
			</div>
		</div>
		<div class="row">
			<div class="col">
		                <button class="btn btn-secondary btn-block" id="middleON" name="middleON" type="button" onclick="middleON()">Middle ON</button>
			</div>
			<div class="col">
        		        <button class="btn btn-secondary btn-block" id="middleOFF" name="westernOFF" type="button" onclick="middleOFF()">Middle OFF</button>
			</div>
                </div>
                <div class="row">
			<div class="col" id="middle">
			MIDDLE 10 status: ?
			</div>
		</div>
		<div class="row">
			<div class="col">
	        	        <button class="btn btn-secondary btn-block" id="easternON" name="easternON" type="button" onclick="easternON()">Eastern ON</button>
			</div>
			<div class="col">
        	        	<button class="btn btn-secondary btn-block" id="westernOFF" name="easternOFF" type="button" onclick="easternOFF()">Eastern OFF</button>
			</div>
                </div>
                <div class="row">
			<div class="col" id="eastern">
			EASTERN 9 status: ?
			</div>
		</div>
                <div class="row">
			<div class="col">
	                        <button class="btn btn-secondary btn-block" id="westernCycle" name="westernCycle" type="button" onclick="westernCycle()">Western Cycle</button>
			</div>
                </div>
                <div class="row">
			<div class="col">
			----------------------------------------
			</div>
                </div>
                <div class="row">
			<div class="col">
				<button class="btn btn-secondary btn-block" id="middleCycle" name="middleCycle" type="button" onclick="middleCycle()">Middle Cycle</button>
			</div>
                </div>
                <div class="row">
			<div class="col">
                        ----------------------------------------
			</div>
                </div>                
		<div class="row">
			<div class="col">
	                        <button class="btn btn-secondary btn-block" id="easternCycle" name="easterCycle" type="button" onclick="easternCycle()">Eastern Cycle</button>
			</div>
                </div>
                <div class="row">
			<div class="col">
                        ----------------------------------------
			</div>
                </div>                
		<div class="row">
			<div class="col">
				<button class="btn btn-secondary btn-block" id="allCycle" name="allCycle" type="button" onclick="allCycle()">All Cycle</button>
			</div>
                </div>
                <div class="row">
			<div class="col">
                        ----------------------------------------
			</div>
                </div>		
		<div class="row">
			<div class="col">
				<button class="btn btn-secondary btn-block" id="getLog" name="getLog" type="button" onclick="getLog()">Get Log</button>
			</div>
		</div>
		<pre>
			<div id="log">
			</div>
		</pre>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
